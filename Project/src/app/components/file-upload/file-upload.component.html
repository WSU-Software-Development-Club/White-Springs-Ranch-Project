<div class="file-upload-container">
  <div 
    class="drop-zone"
    [class.dragging]="isDragging"
    [class.has-file]="selectedFile"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)">
    
    <div *ngIf="!selectedFile" class="drop-zone-content">
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
      <p class="main-text">Drag and drop your file here</p>
      <p class="sub-text">or</p>
      <label class="browse-button">
        Browse Files
        <input 
          type="file" 
          accept=".jpg,.jpeg,.gif,.tiff,.tif,.svg,.ps,.pdf"
          (change)="onFileSelected($event)"
          style="display: none;">
      </label>
      <p class="allowed-types">Allowed: JPG, GIF, TIFF, SVG, PS (10 MB) | PDF (30 MB)</p>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>

    <div *ngIf="selectedFile" class="selected-file">
      <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <div class="file-info">
        <p class="file-name">{{ selectedFile.name }}</p>
        <p class="file-size">{{ (selectedFile.size / 1024).toFixed(2) }} KB</p>
      </div>
      <button class="remove-button" (click)="removeFile()" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <button 
    class="send-button"
    [disabled]="!selectedFile"
    (click)="onSend()">
    Send
  </button>
</div>
